name: Mi Primer Pipeline de CI

on:
  push:
    branches: [ master ]

jobs:
  verificar-codigo:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar el c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ejecutar mi prueba de JavaScript
        # Timeout detiene el proceso tras 10s para que el pipeline termine.
        # El "|| true" evita que GitHub marque error al forzar el cierre.
        run: timeout 10s node app.js || true